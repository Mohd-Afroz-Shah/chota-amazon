<div class="container mx-auto p-8 border-black border-solid border-2">
  <!-- Product Detail Section -->
  <div class="flex">
    <!-- Product Image -->
    <div class="w-1/2">
      <img [src]="product.image" alt="Img" class="w-full h-96 object-contain" />
    </div>

    <!-- Product Details -->
    <div class="w-1/2 pl-8">
      <h1 class="text-2xl font-bold">{{ product.title }}</h1>
      <p class="text-xl mt-4">Price: ${{ product.price }}</p>
      <p class="text-sm mt-2">Category: {{ product.category }}</p>
      <p class="text-sm mt-2">Rating: {{ product.rating[0] }} ({{ product.rating[1] }} reviews)</p>

      <!-- Add to Cart Button -->
      <button class="mt-6 bg-blue-500 text-white px-4 py-2 rounded" (click)="addToCart()">
        Add to Cart
      </button>

      <!-- Product Description -->
      <div class="mt-8">
        <p>{{ product.description }}</p>
      </div>
    </div>
  </div>

  <!-- Related Products Section -->
  <div class="mt-16">
    <h2 class="text-xl font-semibold mb-4">Related Products</h2>
    <div class="grid grid-cols-4 gap-4">
      <div *ngFor="let relatedProduct of relatedProducts" class="border p-4">
        <button (click)="goToProductDetail(relatedProduct.id)">
          <img [src]="relatedProduct.image" alt="{{ relatedProduct.title }}"
            class="w-full h-auto mb-2 object-contain" />
          <p class="text-sm font-semibold">{{ relatedProduct.title }}</p>
          <p class="text-sm text-gray-600">${{ relatedProduct.price }}</p>
        </button>
      </div>
    </div>
  </div>
</div>
